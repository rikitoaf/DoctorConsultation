 <br>

   <div class="row">
       <div class="col-md-5">
   
           <hr>
            <div class="card card-body">
               <a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_patient'%}">Create patient</a>
               
            </div>
       </div>
   
       <div class="col-md-7">
    
           <div class="card card-body">
               <a class="btn btn-primary  btn-sm btn-block" href="">patient waiting room</a>
              
               
               <table class="table table-sm">
                   <tr>
                       <th>Name</th>
                       <th>Date Enrolled</th>
                       <th>Doctor Name</th>
                     
                   </tr>
                      {% for  patient in patients %}        
                   <tr>
                        <td>
                        {{patient.patient}}
                        </td>
                        
                       <td>
                      {{patient.registration_date}}
                        </td>
                    
                        <td>
                            <a class="btn btn-sm btn-info" href="">{{patient.doctor.doctor_name}}</a>
                        </td>
                        <td>
                           <a class="btn btn-sm btn-danger"href="{%url 'update_patient' patient.pk %}">Update</a>
                        </td>
                        <td>
                           <a class="btn btn-sm btn-danger"href="{% url 'delete_patient' patient.id  %}">Delete</a>
                        </td>
                   </tr>
                  {% endfor %}
               </table>
           </div>
       </div>
   
   </div>
